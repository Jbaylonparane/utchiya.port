<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dusty Purple Portfolio</title>
  <style>
    body {
      font-family: 'Georgia', serif; 
      background-color: #f0e4d7;
      color: #4a4a4a; 
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

   
    nav {
      background-color: #5f4b8b; 
      padding: 20px 0;
      text-align: center;
    }

    nav .logo h1 {
      color: #fff;
      font-size: 36px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: bold;
      margin: 0;
    }

   
    .hero {
      background-color: #fff;
      padding: 40px 20px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .hero h2 {
      font-size: 32px;
      color: #5f4b8b;
      margin-bottom: 10px;
      font-family: 'Georgia', serif;
    }

    .hero h3 {
      font-size: 18px;
      font-style: italic;
      color: #5f4b8b;
    }

    .profile-img {
      border-radius: 50%;
      width: 180px;
      height: 180px;
      border: 5px solid #5f4b8b;
      margin-top: 20px;
      object-fit: cover;
    }

   
    .password-form {
      margin-top: 30px;
    }

    .password-form input {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
      border: 2px solid #5f4b8b;
      border-radius: 4px;
      background-color: #f4e1f1;
      color: #4a4a4a;
    }

    .password-form button {
      background-color: #5f4b8b; 
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .password-form button:hover {
      background-color: #4a3979; 
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }

   
    footer {
      text-align: center;
      padding: 10px;
      background-color: #5f4b8b;
      color: #fff;
      font-size: 16px;
      margin-top: 40px;
    }

    
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 24px;
      }

      .password-form input {
        max-width: 250px;
      }

      .password-form button {
        font-size: 16px;
      }
    }
  </style>
  </style>
</head>
<body>

  <nav>
    <div class="container">
      <div class="logo">
        <h1>My Dusty Portfolio</h1>
      </div>
    </div>
  </nav>

  
  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to My Portfolio</h2>
      <img src="https://drive.google.com/thumbnail?id=155YQ7Gt1V8slKNbDKIqSEXruDgufF2UQ" alt="Your Name" class="profile-img">
      <h2>About Portfolio</h2>
      <h3>My name is Jocelyn B. Parane. This portfolio showcases all my requirements, from Prelim to Finals.</h3>
      
     
      <div class="password-form">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" class="error-message">Incorrect password. Please try again.</p>
      </div>
    </div>
  </section>
  <script>
    function checkPassword() {
        const passwordInput = document.getElementById("password").value;
        const correctPassword = "parane23"; // Change this to your desired password
        if (passwordInput === correctPassword) {
            window.location.href = ""
            

        } else {
            alert("Incorrect password. Please try again.");
        }
    }
</script>

  
  
</body>
</html>
